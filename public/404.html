<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      /* GitHub Pages SPA redirect (project page) */
      var segmentCount = 1; // 1 for project pages like /group-website/, 0 for user/org root
      var l = window.location;
      var newUrl =
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') +
        '/?/' +
        l.pathname.split('/').slice(1 + segmentCount).join('/') +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash;
      l.replace(newUrl);
    </script>
  </head>
  <body></body>
</html>
