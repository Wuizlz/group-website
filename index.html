<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Website</title>
    <script>
      /* Fix /?/ paths back to clean URLs after 404 redirect */
      (function (l) {
        if (l.search && l.search.startsWith('?/')) {
          var path = l.search.slice(2).split('&').join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.replace(/\/?$/, '/') + path + l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
